<!-- SHORTCUTS -->
<form name="myForm" style="display: flex; flex-direction: column; justify-content: space-between;">
    <div style="display: block; margin-bottom: 5px;">
        <input type="radio" ng-model="vm.selectedRange" ng-value="vm.dateRanges.pastWeek">
        <label translate="events.pastWeek"></label>
    </div>
    <div style="display: block; margin-bottom: 5px;">
        <input type="radio" ng-model="vm.selectedRange" ng-value="vm.dateRanges.pastMonth">
        <label translate="events.pastMonth"></label>
    </div>
    <div style="display: block; margin-bottom: 5px;">
        <input type="radio" ng-model="vm.selectedRange" ng-value="vm.dateRanges.pastYear">
        <label translate="events.pastYear"></label>
    </div>
    </div>
    <div style="display: block; margin-bottom: 5px;">
        <input type="radio" ng-model="vm.selectedRange" ng-value="vm.dateRanges.custom">
        <label translate="events.customRange"></label>
    </div>
</form>

<!-- CUSTOM DATE RANGE -->
<div style="display: flex; flex-direction: column; justify-content: space-between;"
    ng-if="vm.selectedRange === vm.dateRanges.custom">
    <!-- START DATE -->
    <div class="date-field" style="display: block; margin-bottom: 5px;">
        <input type="text" name="startDateInput" id="startDateInput" class="hasDatepicker"
            uib-datepicker-popup="yyyy-MM-dd" popup-placement="bottom" ng-model="vm.dateFilterStart"
            ng-click="vm.openDatePicker($event, 'startDate')" is-open="vm.isDatePickerOpen.startDate" />
    </div>
    <!-- END DATE -->
    <div class="date-field" style="display: block; margin-bottom: 5px;">
        <input type="text" name="startDateInput" id="startDateInput" class="hasDatepicker"
            uib-datepicker-popup="yyyy-MM-dd" popup-placement="bottom" ng-model="vm.dateFilterEnd"
            ng-click="vm.openDatePicker($event, 'endDate')" is-open="vm.isDatePickerOpen.endDate" />
    </div>
</div>

<!-- APPLY BUTTON -->
<div style="display: block;">
    <button class="btn btn-default" ng-click="vm.getFilteredEvents()" ng-disabled="vm.selectedRange === vm.dateRanges.none">
        <span translate="common.apply"></span>
    </button>
</div>
