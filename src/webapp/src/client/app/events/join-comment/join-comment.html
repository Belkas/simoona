<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title"><i>{{vm.event.name}}</i>, {{vm.event.endDate | amUtc | amLocal | amDateFormat:'YYYY-MM-DD HH:mm'}}</h3>
</div>
<div class="panel-body">
    <form name="joinCommentForm" class="form-horizontal" autocomplete="off">
        <div class="form-group" class="col-xs-12 col-sm-6 col-md-8">
            <label for="description" class="control-label" translate="events.joinComment"></label>
            <div>
                <textarea id="description" name="description" class="form-control" rows="3" ng-model="vm.comment"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="lottery-details-modal-footer">
    <button ng-if="vm.changeToAttendStatus == vm.attendStatus.NotAttending" class="btn btn-danger" ng-click="vm.updateStatus()">
        <span translate="events.eventAction_NotAttending"></span>
    </button>
    <button ng-if="vm.changeToAttendStatus == vm.attendStatus.MaybeAttending" class="btn btn-primary" ng-click="vm.updateStatus()">
        <span translate="events.eventAction_MaybeAttending"></span>
    </button>
    <button class="btn btn-default" ng-click="vm.closeModal()" data-test-id="cancel-button-yellow">
        <span translate="common.cancel"></span>
    </button>
</div>
